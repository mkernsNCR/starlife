<!DOCTYPE html>
<!-- saved from url=(0143)https://amp.twimg.com/amplify-web-player/prod/source.html?rpc_init=1&language_code=en#xdm_e=https%3A%2F%2Ftwitter.com&xdm_c=default4060&xdm_p=1 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Twitter web player</title>
    <link rel="stylesheet" href="main.css">
    <!--<base target="_blank">--><base href="." target="_blank">
  </head>
  <body>
    <div class="mobile-player-controls">
      <span class="rosetta-icon rosetta-icon-play"></span>
    </div>
    <div id="playerContainer" class="player-container full-screen-enabled">
      <div class="player-wrapper"></div>

      <div class="gif-play-pause bg-play-pause"></div>

      <div class="all-controls player-controls bg-play-pause" style="display: block;">
        

        <div class="player-controls-bottom-container">
          <div class="player-controls-bottom">
            <div class="player-controls-bottom-left">
              <a class="play-button">
                <span class="rosetta-icon rosetta-icon-play"></span>
                <span class="rosetta-icon rosetta-icon-pause"></span>
              </a>
              <a class="replay-button">
                <span class="rosetta-icon rosetta-icon-replay"></span>
              </a>
              <div class="time-display time-display-countdown"></div>
            </div>
            <div class="player-controls-bottom-right">
              <div class="time-display time-display-progress"></div>
              <div class="sound-button sound-on">
                <span class="rosetta-icon rosetta-icon-sound-on"></span>
                <span class="rosetta-icon rosetta-icon-sound-off"></span>
              </div>
              <a class="full-screen-button expand">
                <span class="rosetta-icon rosetta-icon-expand"></span>
                <span class="rosetta-icon rosetta-icon-shrink"></span>
              </a>
              <a class="twitter-button">
                <span class="rosetta-icon rosetta-icon-twitter"></span>
              </a>
            </div>
            <div class="player-controls-bottom-center">
              <div class="scrubber-background scrubber">
                <div class="scrubber-track">
                  <div class="scrubber-track-played"></div>
                  <div class="scrubber-thumb"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="call-to-action-container">
          <div class="call-to-action"></div>
        </div>
      </div>

      <div class="poster-image-container" style="display: block;">
        <div class="poster-image" style="background-image: url(&quot;https://pbs.twimg.com/ext_tw_video_thumb/673675803670908928/pu/img/fjO-gCturG_2Z9vZ.jpg&quot;);"></div>
        <span class="poster-play-icon">
          <span class="rosetta-icon rosetta-icon-media-play-fill"></span>
          <span class="rosetta-icon rosetta-icon-media-play"></span>
        </span>
        
      </div>

      <div class="duration-badge" style="visibility: visible; display: block;">
        <span class="duration">0:30</span>
        <div class="equalizer" style="display: none;">
          <img src="media_equalizer.gif" alt="equalizer">
        </div>
      </div>

      <div class="gif-badge rosetta-icon rosetta-icon-gif"></div>

      

      <div class="error-msg-container">
        <div class="poster-image" style="background-image: url(&quot;https://pbs.twimg.com/ext_tw_video_thumb/673675803670908928/pu/img/fjO-gCturG_2Z9vZ.jpg&quot;);"></div>
        <div class="error-msg"></div>
      </div>
    </div>
    <script src="build.min.js"></script>
  

</body></html>
